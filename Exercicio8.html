<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificar Múltiplo de 5</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número:"));

        if (isNaN(numero)) {
            alert("Valor inválido. Digite um número válido.");
        } else if (numero % 5 === 0) {
            alert(numero + " é múltiplo de 5.");
        } else {
            alert(numero + " não é múltiplo de 5.");
        }
    </script>
</body>
</html>
