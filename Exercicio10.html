<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificar Faixa de Número</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número:"));

        if (isNaN(numero)) {
            alert("Valor inválido. Digite um número válido.");
        } else if (numero >= 10 && numero <= 20) {
            alert("O número " + numero + " está na faixa de 10 a 20.");
        } else {
            alert("O número " + numero + " NÃO está na faixa de 10 a 20.");
        }
    </script>
</body>
</html>
