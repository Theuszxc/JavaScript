<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificação da Nota</title>
</head>
<body>
    <script>
        let nota = Number(prompt("Digite a nota (de 0 a 10):"));

        if (nota < 0 || nota > 10 || isNaN(nota)) {
            alert("Nota inválida! Digite um valor entre 0 e 10.");
        } else if (nota < 5) {
            alert("Reprovado");
        } else if (nota < 7) {
            alert("Recuperação");
        } else {
            alert("Aprovado");
        }
    </script>
</body>
</html>
