<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let número1 = Number(prompt("Digite um número: "));
        let número2 = Number(prompt("Digite o segundo número: "));
        let número3 = Number(prompt("Digite o terceiro número: "));
        
        if (número1 > número2 && número1 > número3) {
            document.write("O primeiro número é maior!");
        } else if (número2 > número1 && número2 > número3) {
            document.write("O segundo número é maior!");
        } else if (número3 > número1 && número3 > número2) {
            document.write("O terceiro número é maior!");
        } else {
            document.write("Existem números iguais!");
        }
    </script>
</body>
</html>
