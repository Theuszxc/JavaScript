<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Insira um número qualquer: "));
        
        if (numero > 0) {
            document.write("Este número é positivo!");
        } else if (numero < 0) {
            document.write("Este número é negativo!");
        } else {
            document.write("Este número é nulo!");
        }
    </script>
</body>
</html>
