<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Senha</title>
</head>
<body>
    <script>
        const senhaCorreta = "12345";
        let senhaDigitada = prompt("Digite a senha:");

        if (senhaDigitada === senhaCorreta) {
            alert("Senha correta! Acesso liberado!");
        } else {
            alert("Senha incorreta! Acesso negado!");
        }
    </script>
</body>
</html>
