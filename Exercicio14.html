<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Permitido</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Digite sua idade: "));
        let temDocumento = prompt("Você tem um documento? (sim/não)").toLowerCase();

        if (idade >= 18 && temDocumento === "sim") {
            document.write("Acesso permitido!");
        } else {
            document.write("Acesso negado. Você precisa ser maior de idade e ter um documento.");
        }
    </script>
</body>
</html>
