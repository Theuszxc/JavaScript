<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificar Texto</title>
</head>
<body>
    <script>
        let texto = prompt("Digite um texto:");

        if (texto === null || texto.trim() === "") {
            alert("O texto está vazio.");
        } else {
            alert("Você digitou: " + texto);
        }
    </script>
</body>
</html>
